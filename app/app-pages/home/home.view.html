<div id="chartdiv"></div>

<div class="title">
	<h1>Node Tracker</h1>
</div>

<div class="graph-item" ng-repeat="(index, r) in vm.timeResponseData">
	<div>
		<h2 class="sub-title">{{r.RPC}}</h2>
	</div>
	<div>
		<p class="sub-title"> 
			<i>
				Highest time response in 12 hours: {{ vm.maxTimeResponse(r.RPC, r.Data) }}
			</i>
		</p>
	</div>
	<div class="chart-data" id="chart{{index}}" my-chart="addChart(index, r.RPC, r.Data)"></div>
</div>

<style type="text/css">
	.chart-data {
		width	: 100%;
		height	: 500px;
	}

	.title {
		text-align: center;
		margin-top: 75px;
		margin-bottom: 100px;
	}
	.sub-title {
		margin-left: 35px;
		font-weight: 500;
	}
	.graph-item {
		margin-bottom: 50px;
	}													
</style>
